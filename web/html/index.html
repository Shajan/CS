<!DOCTYPE html>
<!-- html file with examples -->
<html>

  <head>
    <title>My Page</title>
  </head>

  <body>

    <!-- h1 to h6 is allowed -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>A paragraph</p>
    <p>Another paragraph</p>

    <span>Span can be used with CSS </span>
    <span>Starting another span</span>

    <!-- br: line break -->
    <br>
    <span>One more span</span>
    <br>

    <!-- Different text attributes -->
    <b>Bold </b>Normal  <i>Italic</i>

    <!-- More text stuff -->
    <aside>Aside</aside>
    <article>Article</article>

    <!-- ul : Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <!-- ol : Ordered List, will have a number generated for each item  -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>

    <!-- target="_blank" causes link to open in a different tab -->
    <a href="https://www.google.com" target="_blank">Open google in a new tab<a>
    <br>
    <a href="https://www.google.com">Take me to google<a>

    <br>
    <!-- No </img> tag is required as there is no text body between start and end -->
    <img src="sdasan.jpg", alt="Shajan Dasan", width=25%>

  </body>
</html>
