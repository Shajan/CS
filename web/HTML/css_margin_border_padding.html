<html>
<head>
  <title>CSS Margin, Border, and Padding Example</title>
  <style>

    .box {
      margin: 20px;              /* Space outside the border, separating the box from other elements */
      border: 5px solid blue;    /* A 5px solid blue border around the padding and content */
      padding: 15px;             /* Space inside the border, around the content */
      background-color: lightyellow; /* Background color to highlight the content area */
    }

    .box1 {
      margin: 10px;              /* Space outside the border, separating the box from other elements */
      border: 5px solid blue;    /* A 5px solid blue border around the padding and content */
      padding: 15px;             /* Space inside the border, around the content */
      background-color: lightyellow; /* Background color to highlight the content area */
    }

    .box2 {
      margin: 20px;              /* Space outside the border, separating the box from other elements */
      border: 5px solid blue;    /* A 5px solid blue border around the padding and content */
      padding: 5px;              /* Space inside the border, around the content */
      background-color: lightyellow; /* Background color to highlight the content area */
    }

    .box3 {
      margin: 20px;              /* Space outside the border, separating the box from other elements */
      border: 2px solid blue;    /* A 5px solid blue border around the padding and content */
      padding: 15px;             /* Space inside the border, around the content */
      background-color: lightyellow; /* Background color to highlight the content area */
    }

  </style>
</head>
<body>
  <h1>CSS Margin, Border, and Padding Example</h1>

  <div class="box">
    This is a div element with margin, border, and padding.
  </div>

  <div class="box1">
    With smaller margin.
  </div>

  <div class="box2">
    With original margin, but smaller padding.
  </div>

  <div class="box3">
    Original with thinner border
  </div>

</body>
</html>
