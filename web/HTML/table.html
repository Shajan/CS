<html>
<head>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>

<body>

<h4>Horizontal Table Headers</h4>
<table>
  <tr>
    <th>Firstname</th> <th>Lastname</th> <th>Age</th>
  </tr>
  <tr> <td>Jill</td> <td>Smith</td> <td>50</td>
  </tr>
  <tr> <td>Eve</td> <td>Jackson</td> <td>94</td>
  </tr>
</table>

<h4>Vertical Table Headers</h4>
<table>
  <tr>
    <th>Firstname</th> <td>Jill</td> <td>Eve</td>
  </tr>
  <tr>
    <th>Lastname</th> <td>Smith</td> <td>Jackson</td>
  </tr>
  <tr>
    <th>Age</th> <td>94</td> <td>50</td>
  </tr>
</table>

<h4>Merging columns</h4>
<table>
  <tr>
    <th colspan="2">Name</th> <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td> <td>Smith</td> <td>43</td>
  </tr>
  <tr>
    <td>Eve</td> <td>Jackson</td> <td>57</td>
  </tr>
</table>

<h4>Merging rows</h4>
<table>
  <tr>
    <th>Name</th> <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th> <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>

</body>
<html>
